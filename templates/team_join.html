<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisciti a Squadra - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
                word-wrap: break-word;
            }
            
            .subtitle {
                font-size: 0.95em;
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #d43f56;
        }

        .info-box {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #0c5460;
        }

        .icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ü§ù</div>
        <h1>Unisciti a Squadra</h1>
        <p class="subtitle">Inserisci i dati della squadra per entrare!</p>

        <div class="info-box">
            <strong>üó≥Ô∏è Ruolo Membro:</strong> Voterai per le risposte, l'admin decider√† quale risposta finale dare.
        </div>

        <form action="/team/join" method="POST">
            <div class="form-group">
                <label for="team_id">ID Squadra</label>
                <input type="text" id="team_id" name="team_id" placeholder="team_1_20250120..." required>
                <small style="color: #666; font-size: 0.85em;">Chiedi l'ID all'admin della squadra</small>
            </div>

            <div class="form-group">
                <label for="team_password">Password Squadra</label>
                <input type="password" id="team_password" name="team_password" placeholder="Password segreta" required>
            </div>

            <div class="form-group">
                <label for="member_name">Il Tuo Nome</label>
                <input type="text" id="member_name" name="member_name" placeholder="Luigi Verdi" required>
            </div>

            <button type="submit">üéØ Unisciti alla Squadra</button>
        </form>

        <a href="/mode" class="back-link">‚Üê Torna alla selezione modalit√†</a>
    </div>
</body>
</html>
