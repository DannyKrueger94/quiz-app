<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Domanda {{ current }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .question-number {
            color: #667eea;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .question-text {
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .question-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .answers {
            margin-bottom: 30px;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .answer-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .answer-option input[type="radio"] {
            display: none;
        }
        
        .answer-option input[type="radio"]:checked + .answer-label {
            color: #667eea;
            font-weight: 600;
        }
        
        .answer-option input[type="radio"]:checked ~ .checkmark {
            background: #667eea;
            border-color: #667eea;
        }
        
        .answer-option input[type="radio"]:checked ~ .checkmark::after {
            display: block;
        }
        
        .answer-label {
            flex: 1;
            color: #333;
            font-size: 1.1em;
            cursor: pointer;
            padding-left: 15px;
        }
        
        .checkmark {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .question-text {
                font-size: 1.4em;
            }
            
            .answer-label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ (current / total * 100) }}%"></div>
        </div>
        
        <div class="question-number">Domanda {{ current }} di {{ total }}</div>
        
        <h2 class="question-text">{{ question.question }}</h2>
        
        {% if question.image %}
        <img src="{{ question.image }}" alt="Immagine domanda" class="question-image">
        {% endif %}
        
        <form action="/quiz/answer" method="POST" id="quizForm">
            <div class="answers">
                {% for key, val in question.answers.items() %}
                <label class="answer-option">
                    <input type="radio" name="answer" value="{{ key }}" required onchange="enableSubmit()">
                    <span class="checkmark"></span>
                    <span class="answer-label"><strong>{{ key }}.</strong> {{ val }}</span>
                </label>
                {% endfor %}
            </div>
            
            <button type="submit" id="submitBtn" disabled>
                {% if current < total %}
                Prossima Domanda →
                {% else %}
                Termina Quiz ✓
                {% endif %}
            </button>
        </form>
    </div>
    
    <script>
        function enableSubmit() {
            document.getElementById('submitBtn').disabled = false;
        }
        
        // Animate answer options on load
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.answer-option');
            options.forEach((option, index) => {
                option.style.opacity = '0';
                option.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    option.style.transition = 'all 0.3s ease';
                    option.style.opacity = '1';
                    option.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
